<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Mine Site</title>
</head>
<style>
</style>
<body>
<center>
<h1>Mining</h1>
          <h3>Authorization: {{authorization}}</h3>
          <form action="/mine" method="post">
          <label for="name">Wallet address (2048 size):</label>
          <input type="text" id="wallet_address" name="wallet_address" required
       minlength="200" maxlength="2048">
          <input formmethod="post" type="submit" name="mine_button" value="Mine Block">
          </form>
          <div class="progress">
              <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">
                Mining...
              </div>
            </div>
        </center>
</body>
</html>
